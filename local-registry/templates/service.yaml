apiVersion: v1
kind: Service
metadata:
  name: {{ include "local-registry.fullname" . }}
  labels:
    {{- include "local-registry.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: http
      protocol: TCP
      name: https
  selector:
    {{- include "local-registry.selectorLabels" . | nindent 4 }}
